<div class="row">
    <div class="col-6 offset-3">

        <div class="card" *ngIf="!submitted">
            <div class="card-header">
                <h4>Add New Book</h4>
            </div>
            <div class="card-body">
                <div class="submit-form">
                    <div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" />
                        </div>
    
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input class="form-control" id="description" required [(ngModel)]="book.description"
                                name="description" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="saveBook()" class="btn btn-success">Submit</button>
            </div>

        </div>

        <div *ngIf="submitted">
            <h4>Book was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newBook()">Add</button>
            <button class="btn btn-primary" routerLink="/book-list">Show List</button>
        </div>

    </div>
</div>
